<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Polish Notation</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="page-header text-center gradient">
		<h1 class="text-capitalize ">
			Instant polish notation converter!
		</h1>
	</div>

	<div class="container">
		
		<div class="form-horizontal">
			<div class="col-md-4 vertical-line">
				<div class="input-group">
					<span class="input-group-addon" id="prefixAddon">[Pre]fix </span>
					<input type="text" id="prefixInput" class="form-control" placeholder="Start typing...">
				</div>
			</div>
			<div class="col-md-4 vertical-line">
				<div class="input-group">
					<span class="input-group-addon" id="infixAddon">[In]fix  </span>
					<input type="text" id="infixInput" class="form-control" placeholder="Start typing...">
				</div>
			</div>
			<div class="col-md-4">
				<div class="input-group">
					<span class="input-group-addon" id="postfixAddon">[Post]fix</span>
					<input type="text" id="postfixInput" class="form-control" placeholder="Start typing...">
				</div>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
